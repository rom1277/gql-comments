# Этот файл служит для настройки процесса генерации кода. Он описывает:
# Где находится ваша GraphQL-схема.
# Куда сохранять сгенерированный код.
# Как организовать резолверы.
# Как связывать типы из GraphQL-схемы с Go-структурами.

# где находится схема 
schema:
  - schema/schema.graphqls
# имя файла, в котором будет храниться сгенерированный исполняемый код 
exec:
  filename: graph/generated/generated.go
# имя файла, в котором будут храниться сгенерированные модели данных 
model:
  filename: graph/model/models_gen.go
# настраивает, как будут организованы резолверы
resolver:
  layout: follow-schema
  dir: graph/resolvers
  package: resolvers
# указывает дополнительные пакеты, которые должны быть автоматически связаны с GraphQL-схемой.
autobind:
  - "gql-comments/structures"
# явно связывает типы из вашей GraphQL-схемы с соответствующими структурами
models:
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  Post:
    model: structures.Post
  Comment:
    model: structures.Comment